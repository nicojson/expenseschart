<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Expenses chart component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="content-container">
      <div class="card-container">
        <div class="card-right">
          <span>My balance</span>
          <span>$921.48</span>
        </div>
        <div class="logo"><img src="./images/logo.svg" alt="logo-comapany"></div>
      </div>
      <div class="chart-container">
        <p>Spending-Last 7 days</p>
        <div class="bar-wraper">
          <div class="bar-body bar-mon">
            <div id="monday"></div>
            <span>mon</span>
          </div>
          <div class="bar-body bar-tue">
            <div id="thuesday"></div>
            <span>tue</span>
          </div>
          <div class="bar-body bar-wed">
            <div id="wensday"></div>
            <span>wed</span>
          </div>
          <div class="bar-body bar-thu">
            <div id="thrusday"></div>
            <span>thu</span>
          </div>
          <div class="bar-body bar-fri">
            <div id="friday"></div>
            <span>fri</span>
          </div>
          <div class="bar-body bar-sat">
            <div id="saturday"></div>
            <span>sat</span>
          </div>
          <div class="bar-body bar-sun">
            <div id="sunday"></div>
            <span>sun</span>
          </div>
        </div>
        <div class="chart-container-divicion"></div>
        <div class="total-by-month">
          <div class="total-by-month-left">
            <p>Total this month</p>
            <p>$478.33</p>
          </div>
          <div class="total-by-month-right">
            <p>+2.4%</p>
            <p>from last mount</p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/nicojson">@nicojson</a>.
    </div>
  </footer>
</body>
</html>
